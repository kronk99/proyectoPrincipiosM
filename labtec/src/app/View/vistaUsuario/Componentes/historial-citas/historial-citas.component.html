<div class=" container" >
  <mat-toolbar  class="custom-background2">
    <span style="margin-right: auto;">Historial de citas</span>
    <div class="contenedorBotones" >
      <button   mat-raised-button  class="custom-background" (click)="mostrarCitas()">
        mostrar citas
      </button>
      <button   mat-raised-button  class="custom-background" (click)="solicitarCita()" >
        solicitar cita
      </button>
    </div>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> fecha de cita </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mascota">
      <th mat-header-cell *matHeaderCellDef> mascota </th>
      <td mat-cell *matCellDef="let element"> {{element.mascota}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef> doctor responsable</th>
      <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> estado de la cita</th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cancelar">
      <th mat-header-cell *matHeaderCellDef>Cancelar cita</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="cancelarCita(element.fecha, element.mascota, element.doctor, element.estado)" class="custom-background"
                *ngIf="element.estado !== 'Completada'">Cancelar</button>
      </td>
    </ng-container>

    <!-- Define header row -->
    <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>

    <!-- Define data row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
