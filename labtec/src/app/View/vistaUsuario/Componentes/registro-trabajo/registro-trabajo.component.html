<div class=" container" >
  <mat-toolbar>
    <span style="margin-right: auto;">Reportes del usuario</span>
    <div class="contenedorBotones">
      <button   mat-raised-button (click)="obtenerReportes()" class="contenedorBot4" >
        mostrar reportes
      </button>
    </div>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Name Column -->
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
    <ng-container matColumnDef="Ingreso">
      <th mat-header-cell *matHeaderCellDef> Ingreso </th>
      <td mat-cell *matCellDef="let element"> {{element.ingreso}} </td>
    </ng-container>
    <ng-container matColumnDef="Salida">
      <th mat-header-cell *matHeaderCellDef> Salida </th>
      <td mat-cell *matCellDef="let element"> {{element.salida}} </td>
    </ng-container>
    <!-- descripcion-->
    <ng-container matColumnDef="Horas_trabajadas">
      <th mat-header-cell *matHeaderCellDef> Horas_trabajadas </th>
      <td mat-cell *matCellDef="let element"> {{element.horasTrabajadas}} </td>
    </ng-container>
    <!-- acciones-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
