<div class=" container" >
  <mat-toolbar>
    <span style="margin-right: auto;">Expediente médico</span>
    <div class="contenedorBotones">
      <button   mat-raised-button  class="contenedorBot4" >
        mostrar expediente de mascotas
      </button>
    </div>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> fecha de cita </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mascota">
      <th mat-header-cell *matHeaderCellDef> mascota </th>
      <td mat-cell *matCellDef="let element"> {{element.mascota}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef> doctor responsable</th>
      <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
    </ng-container>

    <ng-container matColumnDef="medicamento">
      <th mat-header-cell *matHeaderCellDef> medicamento aplicado</th>
      <td mat-cell *matCellDef="let element"> {{element.medicamento}} </td>
    </ng-container>

    <ng-container matColumnDef="procedimiento">
      <th mat-header-cell *matHeaderCellDef> procedimiento médico</th>
      <td mat-cell *matCellDef="let element"> {{element.procedimiento}} </td>
    </ng-container>
    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef>detalle adicional</th>
      <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
    </ng-container>

    <!-- Symbol Column -->

    <!-- Define header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Define data row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
