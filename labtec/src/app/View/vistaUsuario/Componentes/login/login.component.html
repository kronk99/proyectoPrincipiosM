<div id="container" [formGroup] ="form">
  <h1>Bienvenido</h1>
  <input type="text" formControlName="username" placeholder="Usuario" />
  <input type="password" formControlName="password" placeholder="Contraseña" />
  <button (click)="login()" [disabled]="!form.valid">Ingresar</button>
  <button (click)="PasswordAlert()">Recuperar contraseña</button>
  <button  (click)="tienda()">Tienda online</button>
</div>
